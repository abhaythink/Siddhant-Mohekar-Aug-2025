<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<style>
    *{ 
        font-family: sans-serif;
        margin : 0;
    }
    h1{
        align-items: center;
    }
    div h1{
        text-align: center;
        margin-bottom: 20px;
    }
    div{
        margin-top: 20px;
         margin-left: 50px;
         margin-right: 50px;
    }
    ol{
       
        border: 2px dashed black;
        border-radius: 5px;
        background-color: lightgrey;
        font-size: large;
        padding-top: 10px;
    }
    
</style>
<body>
    <script>
        let listofdata = [];
        async function fetchData(){
            try{
                const res = await fetch("https://jsonplaceholder.typicode.com/posts");
                const data = await res.json();
                console.log(data);
                for(let i=1; i<=data.length;i++){
                    listofdata += `<li>Title : ${data[i].title} </li>
                                    <span>Body : ${data[i].body} </span><br><br>`;
                     document.querySelector('ol').innerHTML = listofdata;
                }
            }catch(error){
                console.log(error);
            }
        }
        fetchData();
         
        
    </script>
          
   <div>
    <h1>API Data</h1>
     <ol>
        
     </ol>
     <ol>

     </ol>
   </div>
</body>
</html>
